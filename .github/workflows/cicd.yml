name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
        
      - name: Run tests
        run: pytest tests/ || echo "No tests found"

  evaluate-models:
    needs: test-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Run model evaluation
        run: python evaluate.py
        
      - name: Check evaluation result
        if: ${{ failure() }}
        run: |
          echo "Models failed evaluation thresholds"
          echo "Check evaluate.py output above"

  build-publish:
    needs: evaluate-models
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/p2s-earthquake:latest
            ${{ secrets.DOCKER_USERNAME }}/p2s-earthquake:${{ github.sha }}
      
      - name: Image digest
        run: echo ${{ steps.docker-build.outputs.digest }}